<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator (Gaurav)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 id="header">BASIC CALCULATOR</h1>
        <div id="display"></div>
        <div class="buttons">
            <button class="item" onclick="appendNumber('1')">1</button>
            <button class="item" onclick="appendNumber('2')">2</button>
            <button class="item" onclick="appendNumber('3')">3</button>
            <button class="item" onclick="appendOperator('+')">+</button>
            <button class="item" onclick="appendNumber('4')">4</button>
            <button class="item" onclick="appendNumber('5')">5</button>
            <button class="item" onclick="appendNumber('6')">6</button>
            <button class="item" onclick="appendOperator('-')">-</button>
            <button class="item" onclick="appendNumber('7')">7</button>
            <button class="item" onclick="appendNumber('8')">8</button>
            <button class="item" onclick="appendNumber('9')">9</button>
            <button class="item" onclick="appendOperator('*')">*</button>
            <button class="item" onclick="appendNumber('0')">0</button>
            <button class="item" onclick="appendOperator('%')">%</button>
            <button class="item" onclick="appendOperator('/')">/</button>
            <button class="item" onclick="calculateResult()">=</button>
            <button class="item" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
